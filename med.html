  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .slider-container {
      perspective: 2000px;
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .slide.active {
      display: flex;
    }

    .slide::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Or04.gif");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      z-index: 0;
      opacity: 0.7;
    }

    .slide.flip-in {
      animation: flipIn 0.8s forwards;
    }

    .slide.flip-out {
      animation: flipOut 0.8s forwards;
    }

    @keyframes flipIn {
      from {
        transform: rotateY(90deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    @keyframes flipOut {
      from {
        transform: rotateY(0deg);
        opacity: 1;
      }
      to {
        transform: rotateY(-90deg);
        opacity: 0;
      }
    }

    .content {
      width: 90%;
      max-width: 850px;
      height: 80%;
      max-height: 500px;
      padding: 20px;
      border-radius: 55%;
      border-width: 30px;
      border-image: url("gold-oval-frame-realistic-isolated-element-museum-picture-photo-border-mirror-decoration-luxury-decorative-corner-portrait-310335848-removebg-preview.png") 30 round;
      background-color: rgba(255, 255, 255, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      position: relative;
    }

    .wide-content {
      width: 95%;
      max-width: 1100px;
      height: auto;
      border-radius: 30px;
      padding: 30px;
    }

    .content h1 {

    .nav-buttons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }

    button {
      padding: 14px 28px;

      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: white;
      cursor: pointer;

    button:hover {

    .falling-emoji {
      position: fixed;
      top: -50px;
      font-size: 2.5rem;
      animation: fallEmoji 3s linear infinite;
      z-index: 3;
      pointer-events: none;
    }

    .emoji1 { left: 20%; animation-delay: 0s; }
    .emoji2 { left: 50%; animation-delay: 1s; }

    @keyframes fallEmoji {

        opacity: 1;

  </style>

<!-- JavaScript -->
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll(".slide");

  function typeQuestion(slide) {
    const h1 = slide.querySelector("h1");
    if (!h1 || !h1.dataset.question) return;

    const text = h1.dataset.question;
    h1.textContent = "";
    let index = 0;

    const interval = setInterval(() => {
      h1.textContent += text.charAt(index);
      index++;
      if (index >= text.length) {
        clearInterval(interval);
      }
    }, 40);
  }

  function showSlide(index, direction) {
    slides.forEach(slide => {
      slide.classList.remove("flip-in", "flip-out", "active");
    });

    const current = slides[currentSlide];
    const next = slides[index];

    if (direction === "next") {
      current.classList.add("flip-out");
      next.classList.add("flip-in");
    } else {
      current.classList.add("flip-out");
      next.classList.add("flip-in");
    }

    setTimeout(() => {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
          typeQuestion(slide);
        }
      });
      currentSlide = index;
    }, 500);
  }

  function nextSlide() {
    const nextIndex = (currentSlide + 1) % slides.length;
    showSlide(nextIndex, "next");
  }

  function prevSlide() {
    const prevIndex = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(prevIndex, "prev");
  }

  window.onload = () => {
    typeQuestion(slides[currentSlide]);
  };
</script>
